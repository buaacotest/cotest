<span style="font-family:FangSong_GB2312;font-size:18px;"><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>可编辑的表格</title>
    <link type="text/css" rel="stylesheet" href="editTable.css"/>
    <script language="JavaScript" type="text/javascript" src="../js/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="editTable.js"></script>
</head>

<body>
<table>
    <!--thead:表头信息-->
    <thead>
    <tr>
        <!--表头占两列的宽度，使用属性colspan;若表头占三列宽，则colspan="3"-->
        <th colspan="2">鼠标点击表格项就可以编辑</th>
    </tr>
    </thead>
    <!--tbody:表格主体部分 -->
    <tbody>
    <tr>
        <th>学号</th>
        <th>姓名</th>
    </tr>
    <tr>
        <td>0001</td>
        <td>李艳</td>
    </tr>
    <tr>
        <td>0002</td>
        <td>王菲</td>
    </tr>
    <tr>
        <td>0003</td>
        <td>舒逸</td>
    </tr>
    <tr>
        <td>0004</td>
        <td>石头</td>
    </tr>
    </tbody>
</table>
</body>
</html></span>
