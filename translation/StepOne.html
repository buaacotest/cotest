<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TranslationStepOne</title>
    <script src="../js/jquery.min.js"></script>
    <script >
        $(document).ready(function(){
                $.get("TranslationStepOne.php",function(data){
                    var d1=eval('(' + data + ')') ;
                    for (var one in d1){
                            var databasename=d1[one].databasesname;
                            var str="<a href='TranslationStepTwo.php?proj="+databasename+"'>"+databasename+"</a>";
                            $(".db").append(str);
                            $(".db").append("</br>");
                    }
                });
        });
    </script>
</head>
<body>
<div>
    <p>choose one database</p>
</div>
<div class="db"></div>
</body>
</html>
